<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body> 
    <script>

        const user = { id: 3000, password: 9999 }

        const verifyId = () => {
            const userId = Number(prompt("Digite o ID de usuário"))
            if(userId !== user.id) {
                if(confirm('Usuário inválido, deseja tentar novamente?')) {
                    verifyId()
                } else {
                    return false
                }
            } 
            return true
        }
        const verifyPassword = () => {
            const userPassword = Number(prompt("Digite sua senha"))
            if(userPassword !== user.password) {
                if(confirm('Senha incorreta, deseja tentar novamente?')) {
                    verifyPassword()
                } else {
                    return false
                }
            } 
            return true
        }

        function IsUserValid() {
            if(!verifyId() || !verifyPassword()) return false
            return true            
        }

     
        function init() {
            if(!confirm('Deseja iniciar o sistema?')) return alert('Sistema finalizado')
                
            if(!IsUserValid()) return alert('Sistema encerrado')

            alert('Você entrou no sistema')
        }

        init()
    </script>
</body>
</html>
